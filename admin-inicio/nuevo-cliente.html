<!doctype html>
<html lang="en">

<head>
  <title>Admin BS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <nav class="navbar bd-navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="#" class="navbar-brand">Administracion de libreria</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navegacion">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navegacion">
      <div class="container">
        <div class="row">
          <div class="col">
            <form action="#" class="my-2 my-lg-0">
              <input type="" class="form-control" name="search" id="search" placeholder="buscar">
            </form>
          </div>
          <div class="col-sm-2 text-right">
            <a href="#" class="btn btn-success px-5 text-light">Perfil</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <aside class="bg-dark p-4">
    <h3 class="text-light text-center">
      Navegación
    </h3>
    <ul class="nav flex-column mt-5">
      <li class="nav-item">
        <a href="#" class="nav-link text-light d-flex align-item-center">
          <i class="material-icons mr-2">contacts</i>
          Clientes
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-light d-flex align-item-center">
          <i class="material-icons mr-2">attach_money</i>
          Ventas
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-light d-flex align-item-center">
          <i class="material-icons mr-2">dvr</i>
          Inventario
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-light d-flex align-item-center">
          <i class="material-icons mr-2">contacts</i>
          Clientes
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-light d-flex align-item-center">
          <i class="material-icons mr-2">account_box</i>
          Vededores
        </a>
      </li>
    </ul>
  </aside>

  <main class="pt-4">
    <div class="container">
      <h2 class="text-center mb-4">
        Nuevo cliente
      </h2>
      <div class="row">
        <div class="col">
          <form action="#" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="nombre cliente" required>
              <div class="invalid-feedback">Este campo es obligatorio</div>
              <div class="valid-feedback">Correcto</div>
            </div>
            <div class="form-group">
              <label for="apellido">Nombre</label>
              <input type="text" class="form-control" id="apellido" placeholder="apellido cliente" required>
              <div class="invalid-feedback">Este campo es obligatorio</div>
              <div class="valid-feedback">Correcto</div>
            </div>
            <div class="form-group">
              <label for="correo">Nombre</label>
              <input type="email" class="form-control" id="correo" placeholder="correo electrónico" required>
              <div class="invalid-feedback">Este campo es obligatorio</div>
              <div class="valid-feedback">Correcto</div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar cliente</button>
          </form>
        </div>
      </div>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
